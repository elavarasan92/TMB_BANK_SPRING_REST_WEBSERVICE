<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Angularjs show or hide Div on radiobutton selection</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script type="text/javascript">
var myApp = angular.module('sampleapp', [])
myApp.controller("expressionController", function ($scope) {
});
</script>
</head>
<body>
<form id="form1">
<div data-ng-app="sampleapp" data-ng-controller="expressionController">
<input id="first" type="radio" name="rdboption" ng-model="radioption" value="show">Show
<input id="Radio1" type="radio" name="rdboption" ng-model="radioption" value="hide">Hide <br /><br />
<div style="padding:10px; border:1px solid black; width:30%; font-weight:bold" ng-show="radioption == 'show'">Hi Welcome to Angularjs... Hello World</div>
</div>
</form>
</body>
</html>
